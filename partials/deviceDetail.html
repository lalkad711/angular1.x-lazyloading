<div layout-gt-sm class="md-padding" ng-cloak>  
	<div ng-repeat="color in colors">
	  <div ng-if="selection == color" flex-offset-gt-sm="20" flex-gt-sm="55">
	    <img ng-src="../resources/Samsung_Galaxy_S7_Edge/{{color}}.jpeg" id="p{{color}}">
	  </div>
	</div>
	
<!-- 	description -->
	<div class="md-padding">
		<md-input-container class="md-block" flex-gt-sm>
			<h1>Samsung Galaxy S7 Edge</h1>
			<h3>Galaxy S7 Edge</h3>
		</md-input-container>
				
		<md-input-container class="md-block" flex-gt-sm>
            <label>STORAGE</label>
            <md-select name="storage" selected="storageOptions[0]" ng-model="storage" ng-change="" required>
              <md-option ng-repeat="storage in storageOptions" value="{{storage}}">{{storage}}</md-option>
            </md-select>
        </md-input-container>
        
<!--         <md-input-container class="md-block" flex-gt-sm> -->
<!--             <label>COLOUR</label> -->
<!--             <md-select name="color" ng-selected="colors[0]" ng-model="selection" ng-change="" required> -->
<!--               <md-option ng-repeat="color in colors" value="{{color}}">{{color.toUpperCase()}}</md-option> -->
<!--             </md-select> -->
<!--         </md-input-container> -->
		<md-input-container class="md-block md-padding">
			<md-radio-group ng-model="selection" layout>
		      <div ng-repeat='color in colors' class="row" layout-align="center center" flex>
		        <div flex layout-gt-sm="column" layout-align="start center">
		          <md-radio-button ng-value="color" class="md-primary"></md-radio-button>
		           {{color.toUpperCase()}}
		        </div>
		      </div>
		    </md-radio-group>
		</md-input-container>
			
		<h2>New Device</h2>
		<h4>Samsung Galaxy S7 Edge {{storage}} GB</h4>
	</div>
</div>
	<div layout-gt-sm class="md-padding">
		<md-button class="md-raised md-primary" ng-disabled="fasle" flex-gt-sm>Add to cart</md-button>	
	</div>
